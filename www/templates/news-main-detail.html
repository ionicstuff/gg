<ion-view view-title="NEWS">
	<ion-nav-buttons side="left">
		<button class="button button-icon ion-android-arrow-back default-button" ng-click="goBack()"></button>
	</ion-nav-buttons>
	<div class="bar bar-subheader">
		<div class="row no-padding">
			<div class="col col-100 no-padding follow-info">
				<p class="text-center" style="font-size: 12px;"><span class="active">TRENDING</span> | <span ng-click="">PC</span> | <span ng-click="">PS</span> | <span ng-click="">XBOX</span> | <span ng-click="">NINTENDO</span> | <span ng-click="">MOBILE</span> | <span ng-click="">VR</span></p>
			</div>
		</div>
	</div>
	<ion-content class="has-big-subheader has-tabs has-custom-tab main-content profile-content">
		<div class="container">
			<div class="margin">
				<ul class="button-tab dark-tab text-center">
					<li class="tab-button active">
						<img src="img/icon-button-news-active.png" /> NEWS
					</li>
					<li class="tab-button" ng-click="goTo('menu.news-global', {})">
						<img src="img/icon-button-global.png" /> GLOBAL
					</li>
					<li class="tab-button" ng-click="goTo('menu.news-friends', {})">
						<img class="extra-big" src="img/icon-button-friends.png" /> FRIENDS
					</li>
				</ul>
			</div>
		</div>
		<div class="item no-border" style="background: transparent;">
			<img src='img/loading-img.gif' lazy-img='{{newsDetails.NewsfeedImage}}' />
		</div>
		<div class="margin">
			<ul class="card-action text-center" style="background: none; color: #fff;">
				<li style="font-size: 10px; padding-right: 5px;">
					<img src="img/icon-like.png" /> 15 Likes
				</li>
				<li style="font-size: 10px; padding-right: 5px;">
					<img src="img/icon-comment.png" /> 10 Comments
				</li>
				<li style="font-size: 10px; padding-right: 5px;">
					<img src="img/icon-share.png" /> Share
				</li>
				<li style="font-size: 10px; padding-right: 5px;">
					<img src="img/icon-pin.png" /> Pin
				</li>
			</ul>
		</div>
		<div class="container">
			<div class="item item-text-wrap news-details">
				<h2 class="uppercase text-center">{{newsDetails.NewsfeedTitle}}</h2>
				<div class="scrap-content" ng-bind-html="newsDetails.Newsfeeddetail | unsafe"></div>
				<!-- <div>{{newsDetails.Newsfeeddetail}}</div> -->
			</div>
			<h3 class="text-center text-white uppercase">Related News</h3>
			<div class="margin list-with-thumb">
				<div class="item item-text-wrap item-thumbnail-right item-custom2" ng-repeat="item in relatedNews" ng-click="goTo('menu.news-main-detail', {newsId: item.NewsFeedID})">
					<img src="{{item.NewsfeedImage}}" />
					<h2 class="uppercase">{{item.NewsfeedTitle}}</h2>
					<p class="desc-2">{{item.NewsfeedDescription | cut:true:80:' ...'}}</p>
				</div>
			</div>
		</div>
	</ion-content>
	<div class="tabs tabs-icon-top footer-tab">
		<a nav-transition="none" class="tab-item active" href="#/menu/news-main">
			<i class="icon tab-icon-newsfeed"></i>
			NEWSFEED
		</a>
		<a nav-transition="none" class="tab-item" href="#/menu/explore">
			<i class="icon tab-icon-explore"></i>
			EXPLORE
		</a>
		<div nav-transition="none" class="tab-item" ng-click="launchChatNow()">
			<i class="icon tab-icon-chat"></i>
			CHAT
			<!-- <span class="badge badge-stable header-badge">10</span> -->
		</div>
		<a nav-transition="none" class="tab-item" href="#/menu/notifications">
			<i class="icon tab-icon-notifications"></i>
			NOTIFICATIONS
			<span class="badge badge-stable header-badge"></span>
		</a>
		<a nav-transition="none" class="tab-item" href="#/menu/profile/{{userInfo.userId}}">
			<i class="icon tab-icon-profile"></i>
			PROFILE
		</a>
	</div>
</ion-view>
