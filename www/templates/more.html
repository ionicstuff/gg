<ion-view view-title="MORE">
	<div class="bar bar-subheader">
		<button class="button icon-left ion-android-arrow-back button-clear button-custom" ng-click="goBack()">Back</button>
	</div>
	<ion-content class="has-big-subheader has-tabs has-custom-tab main-content profile-content">
		<div class="grid-menu-container">
			<ul vertilize-container class="grid-menu-list more-list">
				<li vertilize class="grid-menu-item explore">
					<div class="menu-image" style="background: url('img/icon-more-about-us.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">ABOUT US</p>
					<br/>
				</li>
				<li vertilize class="grid-menu-item explore">
					<div class="menu-image" style="background: url('img/icon-more-jobs.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">JOBS</p>
					<br/>
				</li>
				<li vertilize class="grid-menu-item explore">
					<div class="menu-image" style="background: url('img/icon-more-partners.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">partners</p>
					<br/>
				</li>
				<li vertilize class="grid-menu-item explore">
					<div class="menu-image" style="background: url('img/icon-more-media-kit.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">Media Kit</p>
					<br/>
				</li>
				<li vertilize class="grid-menu-item explore">
					<div class="menu-image" style="background: url('img/icon-more-faqs.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">FAQs</p>
					<br/>
				</li>
				<li vertilize class="grid-menu-item explore">
					<div class="menu-image" style="background: url('img/icon-more-legal.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">LEGAL</p>
					<br/>
				</li>
				<li vertilize class="grid-menu-item explore">
					<div class="menu-image" style="background: url('img/icon-more-contact-us.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">Contact Us</p>
					<br/>
				</li>
				<li vertilize class="grid-menu-item explore">
					<div class="menu-image" style="background: url('img/icon-more-refer-friends.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">Refer Friends</p>
					<br/>
				</li>
				<!-- <li vertilize class="grid-menu-item explore">
					<div class="menu-image" style="background: url('img/icon-more-credits.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">Credits</p>
					<br/>
				</li> -->
				<li vertilize class="grid-menu-item explore">
					<div class="menu-image" style="background: url('img/icon-more-payments.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">Payments</p>
					<br/>
				</li>
				<li vertilize class="grid-menu-item explore">
					<div class="menu-image" style="background: url('img/icon-more-rewards.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">Rewards</p>
					<br/>
				</li>
				<li vertilize class="grid-menu-item explore">
					<div class="menu-image" style="background: url('img/icon-more-social.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">Social</p>
					<br/>
				</li>
				<li vertilize class="grid-menu-item explore" ng-click="goTo('menu.terms-conditions', {})">
					<div class="menu-image" style="background: url('img/icon-more-terms-of-use.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">Terms of Use</p>
					<br/>
				</li>
				<li vertilize class="grid-menu-item explore">
					<div class="menu-image" style="background: url('img/icon-more-privacy-policy.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">Privacy policy</p>
					<br/>
				</li>
				<li vertilize class="grid-menu-item explore">
					<div class="menu-image" style="background: url('img/icon-more-cancellation.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">Cancellation</p>
					<br/>
				</li>
			</ul>
		</div>
	</ion-content>
	<div class="tabs tabs-icon-top footer-tab">
		<a nav-transition="none" class="tab-item" href="#/menu/news-main">
			<i class="icon tab-icon-newsfeed"></i>
			NEWSFEED
		</a>
		<a nav-transition="none" class="tab-item" href="#/menu/explore">
			<i class="icon tab-icon-explore"></i>
			EXPLORE
		</a>
		<div nav-transition="none" class="tab-item" ng-click="launchChatNow()">
			<i class="icon tab-icon-chat"></i>
			CHAT
			<!-- <span class="badge badge-stable header-badge">10</span> -->
		</div>
		<a nav-transition="none" class="tab-item" href="#/menu/notifications">
			<i class="icon tab-icon-notifications"></i>
			NOTIFICATIONS
			<span class="badge badge-stable header-badge"></span>
		</a>
		<a nav-transition="none" class="tab-item" href="#/menu/profile/{{userInfo.userId}}">
			<i class="icon tab-icon-profile"></i>
			PROFILE
		</a>
	</div>
</ion-view>
