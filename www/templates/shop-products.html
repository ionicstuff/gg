<ion-view view-title="SHOP-PRODUCTS">
	<div class="bar bar-subheader">
		<div class="row no-padding">
			<div class="col col-100 no-padding follow-info">
				<p class="text-center"><span ng-click="goTo('menu.shop-product-auction', {})">Auction</span> | <span ng-click="">Support</span></p>
			</div>
		</div>
	</div>
	<ion-content class="has-big-subheader has-tabs has-custom-tab main-content profile-content">
		<div class="margin">
			<ul class="button-tab small-tab text-center">
				<li class="tab-button" ng-repeat="platform in platforms" ng-class="pagination.platform == platform.id ? 'active' : ''" ng-click="setPlatform(platform)">
					{{platform.text}}
				</li>
			</ul>
		</div>
		<div class="container">
			<div class="status-section margin friend-list">
				<div class="margin">
					<div class="item item-input-inset seach-box">
						<label class="item-input-wrapper">
							<input type="text" placeholder="Search Events" ng-model="pagination.productname" />
						</label>
						<button class="button button-small button-icon icon ion-ios-search-strong" ng-click="search()"></button>
					</div>
				</div>
				<div class="margin">
					<ul vertilize-container class="event-grid-row">
						<li class="grid" ng-repeat="product in products">
							<div class="item item-image" ng-click="goTo('menu.shop-product-view', {productId: product.ProductID})">
								<img src='img/loading-img.gif' lazy-img='{{imgBasePath + product.ProductImageName}}' />
							</div>
							<div class="item text-center event-info item-text-wrap">
								<div vertilize>
									<h2>{{product.ProductName}}</h2>
									<p class="price">Price: {{product.ProductPrice}}.00 INR</p>
									<div class="event-devider"></div>
									<p class="details">{{product.ProductAbout | cut:true:20:' ...'}}</p>
								</div>
								<div class="margin">
									<div class="row no-padding">
										<div class="col col-50 no-padding">
											<button class="button button-small button-custom" ng-click="goTo('menu.shop-product-view', {productId: product.ProductID})">
												DETAILS
											</button>
										</div>
										<div class="col col-50 no-padding">
											<button class="button button-small button-custom" ng-click="goTo('menu.shop-product-cart', {})">
												BUY NOW
											</button>
										</div>
									</div>
								</div>
							</div>
						</li>
					</div>
				</div>
				<ion-infinite-scroll on-infinite="index()" distance="5%" ng-if="!noMoreItemsAvailable"></ion-infinite-scroll>
				<div class="text-center" ng-if="noMoreItemsAvailable">
					No more products to show
				</div>
			</div>
		</div>
	</ion-content>
	<div class="tabs tabs-icon-top footer-tab">
		<a nav-transition="none" class="tab-item" href="#/menu/news-main">
			<i class="icon tab-icon-newsfeed"></i>
			NEWSFEED
		</a>
		<a nav-transition="none" class="tab-item" href="#/menu/explore">
			<i class="icon tab-icon-explore"></i>
			EXPLORE
		</a>
		<div nav-transition="none" class="tab-item" ng-click="launchChatNow()">
			<i class="icon tab-icon-chat"></i>
			CHAT
			<!-- <span class="badge badge-stable header-badge">10</span> -->
		</div>
		<a nav-transition="none" class="tab-item" href="#/menu/notifications">
			<i class="icon tab-icon-notifications"></i>
			NOTIFICATIONS
			<span class="badge badge-stable header-badge"></span>
		</a>
		<a nav-transition="none" class="tab-item" href="#/menu/profile/{{userInfo.userId}}">
			<i class="icon tab-icon-profile"></i>
			PROFILE
		</a>
	</div>
</ion-view>
