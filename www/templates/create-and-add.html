<ion-view view-title="CREATE & ADD">
	<div class="bar bar-subheader">
	</div>
	<ion-content class="has-big-subheader has-tabs has-custom-tab main-content profile-content">
		<div class="grid-menu-container">
			<ul vertilize-container class="grid-menu-list more-list create-add-list">
				<li vertilize class="grid-menu-item explore" ng-click="goTo('menu.add-community', {})">
					<div class="menu-image" style="background: url('img/icon-create-new-community.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">Create new community</p>
					<br/>
				</li>
				<li vertilize class="grid-menu-item explore" ng-click="goTo('menu.add-team', {})">
					<div class="menu-image" style="background: url('img/icon-create-new-team.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">Create new Team</p>
					<br/>
				</li>
				<li vertilize class="grid-menu-item explore" ng-click="goTo('menu.add-tournament', {})">
					<div class="menu-image" style="background: url('img/icon-create-new-tournament.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">Create new Tournament</p>
					<br/>
				</li>
				<li vertilize class="grid-menu-item explore" ng-click="goTo('menu.add-event', {})">
					<div class="menu-image" style="background: url('img/icon-create-new-event.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">Create new Event</p>
					<br/>
				</li>
				<li vertilize class="grid-menu-item explore" ng-click="goTo('menu.streams-videos', {})">
					<div class="menu-image" style="background: url('img/icon-upload-new-video.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">Upload New Video</p>
					<br/>
				</li>
				<li vertilize class="grid-menu-item explore" ng-click="goTo('menu.add-photo', {})">
					<div class="menu-image" style="background: url('img/icon-upload-new-photos.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">Upload New Photos</p>
					<br/>
				</li>
				<li vertilize class="grid-menu-item explore" ng-click="goTo('menu.add-game', {})">
					<div class="menu-image" style="background: url('img/icon-add-new-game.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">AdD New Game</p>
					<br/>
				</li>
				<li vertilize class="grid-menu-item explore" ng-click="goTo('menu.add-cafe-user', {})">
					<div class="menu-image" style="background: url('img/icon-add-new-gaming-cafe.png') no-repeat center; background-size: contain;">
					</div>
					<div class="br-line"></div>
					<p class="item-title uppercase">Add New Gaming Cafe</p>
					<br/>
				</li>
			</ul>
		</div>
	</ion-content>
	<div class="tabs tabs-icon-top footer-tab">
		<a nav-transition="none" class="tab-item" href="#/menu/news-main">
			<i class="icon tab-icon-newsfeed"></i>
			NEWSFEED
		</a>
		<a nav-transition="none" class="tab-item" href="#/menu/explore">
			<i class="icon tab-icon-explore"></i>
			EXPLORE
		</a>
		<div nav-transition="none" class="tab-item" ng-click="launchChatNow()">
			<i class="icon tab-icon-chat"></i>
			CHAT
			<!-- <span class="badge badge-stable header-badge">10</span> -->
		</div>
		<a nav-transition="none" class="tab-item" href="#/menu/notifications">
			<i class="icon tab-icon-notifications"></i>
			NOTIFICATIONS
			<span class="badge badge-stable header-badge"></span>
		</a>
		<a nav-transition="none" class="tab-item" href="#/menu/profile/{{userInfo.userId}}">
			<i class="icon tab-icon-profile"></i>
			PROFILE
		</a>
	</div>
</ion-view>
