<ion-view view-title="PROFILE">
	<div class="bar bar-subheader">
		<button class="button icon-left ion-android-arrow-back button-clear button-custom" ng-click="goTo('menu.profile', {})">Back</button>
	</div>
	<ion-content class="has-big-subheader has-tabs has-custom-tab main-content profile-content">
		<div class="header-img" style="background: url('img/cover-image.jpg') center no-repeat; background-size: cover;">
			<div class="edit-cover-image-button">
				<button class="button button-green button-round">
					<img src="img/icon-camera.png" />
				</button>
				<span>UPDATE COVER IMAGE</span>
			</div>
			<div class="user-img" style="background: url('img/profile-image.jpg') no-repeat; background-size: cover;">
				<button class="button button-green button-round edit-profile-pic-button">
					<img src="img/icon-camera.png" />
				</button>
			</div>
		</div>

		<div class="container">
			<div class="accordion status-section margin">
				<div class="item item-divider item-title text-left">
					<p>Photos (10)</p>
				</div>
				<div class="item item-buttons">
					<ul class="action-buttons uppercase text-center">
						<li>create meme</li>
						<li>create albums</li>
						<li ng-click="goTo('menu.add-photo', {})">add photos</li>
					</ul>
				</div>
			</div>
			<div class="margin">
				<ul class="button-tab text-center">
					<li class="tab-button" ng-click="goTo('menu.photos', {})">
						YOUR PHOTOS
					</li>
					<li class="tab-button active">
						YOUR ALBUMS
					</li>
					<li class="tab-button" ng-click="goTo('menu.memes', {})">
						MEMES
					</li>
				</ul>
			</div>
			<div class="margin">
				<ul class="photo-cards text-center">
					<li class="photo-card">
						<div class="item item-image">
							<img src="img/my-photos-1.jpg" />
						</div>
						<div class="row">
							<div class="col col-50 text-left" style="padding: 10px 0;">
								<p class="title bold">Lorem Ipsum</p>
								<p class="info">11 Images</p>
							</div>
							<div class="col">
								<button class="button button-small button-custom share-button" style="font-size: 8px;">VIEW ALBUM</button>
							</div>
						</div>
					</li>
					<li class="photo-card">
						<div class="item item-image">
							<img src="img/my-photos-1.jpg" />
						</div>
						<div class="row">
							<div class="col col-50 text-left" style="padding: 10px 0;">
								<p class="title bold">Lorem Ipsum</p>
								<p class="info">11 Images</p>
							</div>
							<div class="col">
								<button class="button button-small button-custom share-button" style="font-size: 8px;">VIEW ALBUM</button>
							</div>
						</div>
					</li>
					<li class="photo-card">
						<div class="item item-image">
							<img src="img/my-photos-1.jpg" />
						</div>
						<div class="row">
							<div class="col col-50 text-left" style="padding: 10px 0;">
								<p class="title bold">Lorem Ipsum</p>
								<p class="info">11 Images</p>
							</div>
							<div class="col">
								<button class="button button-small button-custom share-button" style="font-size: 8px;">VIEW ALBUM</button>
							</div>
						</div>
					</li>
					<li class="photo-card">
						<div class="item item-image">
							<img src="img/my-photos-1.jpg" />
						</div>
						<div class="row">
							<div class="col col-50 text-left" style="padding: 10px 0;">
								<p class="title bold">Lorem Ipsum</p>
								<p class="info">11 Images</p>
							</div>
							<div class="col">
								<button class="button button-small button-custom share-button" style="font-size: 8px;">VIEW ALBUM</button>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</ion-content>
	<div class="tabs tabs-icon-top footer-tab">
		<a nav-transition="none" class="tab-item" href="#/menu/news-main">
			<i class="icon tab-icon-newsfeed"></i>
			NEWSFEED
		</a>
		<a nav-transition="none" class="tab-item" href="#/menu/explore">
			<i class="icon tab-icon-explore"></i>
			EXPLORE
		</a>
		<div nav-transition="none" class="tab-item" ng-click="launchChatNow()">
			<i class="icon tab-icon-chat"></i>
			CHAT
			<!-- <span class="badge badge-stable header-badge">10</span> -->
		</div>
		<a nav-transition="none" class="tab-item" href="#/menu/notifications">
			<i class="icon tab-icon-notifications"></i>
			NOTIFICATIONS
			<span class="badge badge-stable header-badge"></span>
		</a>
		<a nav-transition="none" class="tab-item" href="#/menu/profile/{{userInfo.userId}}">
			<i class="icon tab-icon-profile"></i>
			PROFILE
		</a>
	</div>
</ion-view>
