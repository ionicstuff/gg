<ion-view view-title="CREATE A COMMUNITY">
	<div class="bar bar-subheader">
		<button class="button icon-left ion-android-arrow-back button-clear button-custom" ng-click="goBack()">Back</button>
	</div>
	<ion-content class="has-big-subheader has-tabs has-custom-tab main-content profile-content">
		<div class="container margin">
			<form class="general-form" name="addTeamForm" novalidate>
				<div class="list">
					<label class="item item-input item-stacked-label item-text-wrap">
						<span class="input-label small-label">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore. et dolore magna aliqua.</span>
						<br/>
						<span class="input-label main-label">Team Name</span>
						<span class="input-label small-label">Your team will be known as this. May be changed later.</span>
						<input name="teamname" type="text" ng-model="team.teamname" placeholder="" required />
						<p class="validation-error" ng-show="submitted && addTeamForm.teamname.$error.required">Team name is required.</p>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label main-label">About your Team *</span>
						<span class="input-label small-label">A brief description about your team.</span>
						<textarea rows="4" name="teamblast" ng-model="team.teamblast" required></textarea>
						<p class="validation-error" ng-show="submitted && addTeamForm.teamblast.$error.required">Team description is required.</p>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label main-label">Gaming Platform *</span>
						<span class="input-label small-label">Choose a gaming platform your community is on.</span>
						<select name="teamplatformid" ng-model="team.teamplatformid" ng-options="platform.id as platform.text for platform in platforms" required>
							<option value="">Select Platform</option>
						</select>
						<p class="validation-error" ng-show="submitted && addTeamForm.teamplatformid.$error.required">Please select platform.</p>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label main-label">Team Tagline</span>
						<span class="input-label small-label">Lorem ipsum dolor set amet laboris tempor.</span>
						<input name="teamtag" type="text" ng-model="team.teamtag" placeholder="" required />
						<p class="validation-error" ng-show="submitted && addTeamForm.teamtag.$error.required">Team tegline is required.</p>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label main-label">Team Website</span>
						<span class="input-label small-label">Lorem ipsum dolor set amet laboris tempor.</span>
						<input name="teamwebsite" type="text" ng-model="team.teamwebsite" placeholder="" required />
						<p class="validation-error" ng-show="submitted && addTeamForm.teamwebsite.$error.required">Team website is required.</p>
					</label>
					<label class="item item-input item-stacked-label">
						<ul class="options redio-list">
							<li class="checkbox">
								<input type="checkbox" id="teamisrecruitingmember" name="teamisrecruitingmember" ng-model="team.teamisrecruitingmember" ng-true-value="'1'" ng-false-value="'0'" />
								<label for="teamisrecruitingmember" class="input-label main-label">Recruiting Members</label>
								<span class="input-label small-label" style="padding-left: 25px;">Check if “YES”</span>
								<div class="check" style="top: 20px;"></div>
							</li>
						</ul>
					</label>
					<div class="item item-input item-stacked-label">
						<span class="input-label main-label">Team Cover Image</span>
						<div class="row no-padding">
							<div class="col col-50 text-center">
								<button class="form-action with-image" ng-click="captureImage('TeamCoverImage', 900, 300)">
									<img src="img/icon-camera-green.png" /> CAMERA
								</button>
							</div>
							<div class="col col-50 text-center">
								<button class="form-action with-image" ng-click="selectImage('TeamCoverImage', 900, 300)">
									<img src="img/icon-menu-photos.png" /> GALLERY
								</button>
							</div>
						</div>
						<div ng-if="team.TeamCoverImage">
							<img ng-src="{{team.TeamCoverImage}}" style="height: 80px; width: 200px;" />
						</div>
					</div>
					<div class="item item-input item-stacked-label">
						<span class="input-label main-label">Team Logo/Avatar Image</span>
						<div class="row no-padding">
							<div class="col col-50 text-center">
								<button class="form-action with-image" ng-click="captureImage('TeamLogo', 300, 300)">
									<img src="img/icon-camera-green.png" /> CAMERA
								</button>
							</div>
							<div class="col col-50 text-center">
								<button class="form-action with-image" ng-click="selectImage('TeamLogo', 300, 300)">
									<img src="img/icon-menu-photos.png" /> GALLERY
								</button>
							</div>
						</div>
						<div ng-if="team.TeamLogo">
							<img ng-src="{{team.TeamLogo}}" style="height: 80px; width: 80px;" />
						</div>
					</div>
					<label class="item item-input item-stacked-label">
						<button class="button button-block button-black" ng-click="addTeam(team, addTeamForm.$invalid)">
							CREATE TEAM
						</button>
					</label>
				</div>
			</form>
		</div>
	</ion-content>
	<div class="tabs tabs-icon-top footer-tab">
		<a nav-transition="none" class="tab-item" href="#/menu/news-main">
			<i class="icon tab-icon-newsfeed"></i>
			NEWSFEED
		</a>
		<a nav-transition="none" class="tab-item" href="#/menu/explore">
			<i class="icon tab-icon-explore"></i>
			EXPLORE
		</a>
		<div nav-transition="none" class="tab-item" ng-click="launchChatNow()">
			<i class="icon tab-icon-chat"></i>
			CHAT
			<!-- <span class="badge badge-stable header-badge">10</span> -->
		</div>
		<a nav-transition="none" class="tab-item" href="#/menu/notifications">
			<i class="icon tab-icon-notifications"></i>
			NOTIFICATIONS
			<span class="badge badge-stable header-badge"></span>
		</a>
		<a nav-transition="none" class="tab-item" href="#/menu/profile/{{userInfo.userId}}">
			<i class="icon tab-icon-profile"></i>
			PROFILE
		</a>
	</div>
</ion-view>
