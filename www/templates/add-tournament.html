<ion-view view-title="CREATE TOURNAMENT">
	<div class="bar bar-subheader">
		<button class="button icon-left ion-android-arrow-back button-clear button-custom" ng-click="goBack()">Back</button>
	</div>
	<ion-content class="has-big-subheader has-tabs has-custom-tab main-content profile-content">
		<div class="container margin">
			<form class="general-form" name="addTournamentForm" novalidate>
				<div class="list">
					<label class="item item-input item-stacked-label item-text-wrap">
						<span class="input-label small-label">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore. et dolore magna aliqua.</span>
						<br/>
						<span class="input-label main-label">Tournament Type</span>
						<ul class="options redio-list">
							<li>
								<input type="radio" id="public" name="tournamenttype" ng-model="tournament.tournamenttype" value="0" required />
								<label for="public">Public (Open to all members on the site)</label>
								<div class="check"></div>
							</li>
							<li>
								<input type="radio" id="private" name="tournamenttype" ng-model="tournament.tournamenttype" value="1" required />
								<label for="private">Private (By invite only)</label>
								<div class="check"></div>
							</li>
						</ul>
						<p class="validation-error" ng-show="submitted && addTournamentForm.tournamenttype.$error.required">Please select tournament type.</p>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label main-label">Tournament Title</span>
						<span class="input-label small-label">Your tournament will be known as this.</span>
						<input name="tournamenttitle" type="text" ng-model="tournament.tournamenttitle" placeholder="" required />
						<p class="validation-error" ng-show="submitted && addTournamentForm.tournamenttitle.$error.required">Tournament title is required.</p>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label main-label">Tournament Platform</span>
						<span class="input-label small-label">Your tournament will be played on this platform.</span>
						<select name="tournamentplatform" ng-model="tournament.tournamentplatform" ng-options="platform.id as platform.text for platform in platforms" required>
							<option value="">Select Platform</option>
						</select>
						<p class="validation-error" ng-show="submitted && addTournamentForm.tournamentplatform.$error.required">Please select platform.</p>
					</label>
					<!-- <label class="item item-input item-stacked-label">
						<span class="input-label main-label">Game Title</span>
						<span class="input-label small-label">Your tournament will be played for this game title.</span>
						<select>
							<option>Please Select</option>
						</select>
					</label> -->
					<label class="item item-input item-stacked-label item-text-wrap">
						<span class="input-label main-label">Tournament Date</span>
						<span class="input-label small-label">Choose a date on which the tournament is scheduled to take place.</span>
						<input type="date" class="icon-right bg-icon-calendar" name="tournamentdate" ng-model="tournament.tournamentdate" required />
						<p class="validation-error" ng-show="submitted && addTournamentForm.tournamentdate.$error.required">Please select tournament date.</p>
					</label>
					<label class="item item-input item-stacked-label item-text-wrap">
						<span class="input-label main-label">Tournament Start Time</span>
						<span class="input-label small-label">Choose timings on which the tournament is scheduled to start.</span>
						<div class="row no=padding">
							<div class="col col-33">
								<select name="fromHours" ng-model="tournament.fromHours" ng-options="n for n in [] | range2:1:13" required>
									<option value="">Hours</option>
								</select>
								<p class="validation-error" ng-show="submitted && addTournamentForm.fromHours.$error.required">Select one.</p>
								<span class="input-label small-label">Hours</span>
							</div>
							<div class="col col-33">
								<select name="fromMinutes" class="text-input right-arrow" ng-model="tournament.fromMinutes" ng-options="n for n in [] | range2:0:60" required>
									<option value="">Minutes</option>
								</select>
								<p class="validation-error" ng-show="submitted && addTournamentForm.fromMinutes.$error.required">Select one.</p>
								<span class="input-label small-label">Minutes</span>
							</div>
							<div class="col col-33">
								<select name="fromMeridiem" class="text-input right-arrow" ng-model="tournament.fromMeridiem" required>
									<option value="">Select</option>
									<option value="am">A.M.</option>
									<option value="pm">P.M.</option>
								</select>
								<p class="validation-error" ng-show="submitted && addTournamentForm.fromMeridiem.$error.required">Select one.</p>
							</div>
						</div>
					</label>
					<label class="item item-input item-stacked-label item-text-wrap">
						<span class="input-label main-label">Tournament Check-in and Check-out</span>
						<span class="input-label small-label">Lorem ipsum dolore set amet laboris tempore.</span>
						<p class="input-label sub-label">CHECK-IN TIME</p>
						<div class="row no=padding">
							<div class="col col-33">
								<select name="checkInHours" ng-model="tournament.checkInHours" ng-options="n for n in [] | range2:1:13" required>
									<option value="">Hours</option>
								</select>
								<p class="validation-error" ng-show="submitted && addTournamentForm.checkInHours.$error.required">Select one.</p>
								<span class="input-label small-label">Hours</span>
							</div>
							<div class="col col-33">
								<select name="checkInMinutes" class="text-input right-arrow" ng-model="tournament.checkInMinutes" ng-options="n for n in [] | range2:0:60" required>
									<option value="">Minutes</option>
								</select>
								<p class="validation-error" ng-show="submitted && addTournamentForm.checkInMinutes.$error.required">Select one.</p>
								<span class="input-label small-label">Minutes</span>
							</div>
							<div class="col col-33">
								<select name="checkInMeridiem" class="text-input right-arrow" ng-model="tournament.checkInMeridiem" required>
									<option value="">Select</option>
									<option value="am">A.M.</option>
									<option value="pm">P.M.</option>
								</select>
								<p class="validation-error" ng-show="submitted && addTournamentForm.checkInMeridiem.$error.required">Select one.</p>
							</div>
						</div>
						<span class="input-label sub-label">CHECK-OUT TIME</p>
						<div class="row no=padding">
							<div class="col col-33">
								<select name="checkOutHours" ng-model="tournament.checkOutHours" ng-options="n for n in [] | range2:1:13" required>
									<option value="">Hours</option>
								</select>
								<p class="validation-error" ng-show="submitted && addTournamentForm.checkOutHours.$error.required">Select one.</p>
								<span class="input-label small-label">Hours</span>
							</div>
							<div class="col col-33">
								<select name="checkOutMinutes" class="text-input right-arrow" ng-model="tournament.checkOutMinutes" ng-options="n for n in [] | range2:0:60" required>
									<option value="">Minutes</option>
								</select>
								<p class="validation-error" ng-show="submitted && addTournamentForm.checkOutMinutes.$error.required">Select one.</p>
								<span class="input-label small-label">Minutes</span>
							</div>
							<div class="col col-33">
								<select name="checkOutMeridiem" class="text-input right-arrow" ng-model="tournament.checkOutMeridiem" required>
									<option value="">Select</option>
									<option value="am">A.M.</option>
									<option value="pm">P.M.</option>
								</select>
								<p class="validation-error" ng-show="submitted && addTournamentForm.checkOutMeridiem.$error.required">Select one.</p>
							</div>
						</div>
					</label>
					<label class="item item-input item-stacked-label item-text-wrap">
						<span class="input-label main-label">Number of Teams</span>
						<span class="input-label small-label">Choose number of teams you want to participate in the tournament.</span>
						<select name="tournamentnumberofteams" ng-options="n for n in [] | range2:1:20" ng-model="tournament.tournamentnumberofteams" required>
							<option>Please Select</option>
						</select>
						<p class="validation-error" ng-show="submitted && addTournamentForm.tournamentnumberofteams.$error.required">Please select number of teams.</p>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label main-label">Number of Players</span>
						<span class="input-label small-label">Choose number of players in each teams you want.</span>
						<select name="tournamentnumberofplayers" ng-options="n for n in [] | range2:1:20" ng-model="tournament.tournamentnumberofplayers" required>
							<option>Please Select</option>
						</select>
						<p class="validation-error" ng-show="submitted && addTournamentForm.tournamentnumberofplayers.$error.required">Please select number of players.</p>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label main-label">Tournament Entry Fees</span>
						<span class="input-label small-label">Lorem ipsum dolore set amet laboris tempore.</span>
						<div class="row no-padding">
							<div class="col col-80">
								<input type="text" name="tournamententryfees" ng-model="tournament.tournamententryfees" required />
							</div>
							<div class="col">
								<p class="input-note">Credits</p>
							</div>
						</div>
						<p class="validation-error" ng-show="submitted && addTournamentForm.tournamententryfees.$error.required">Please enter tournament entry fees.</p>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label main-label">Tournament Prize</span>
						<span class="input-label small-label">Lorem ipsum dolore set amet laboris tempore.</span>
						<div class="row no-padding">
							<div class="col col-80">
								<input type="text" name="tournamentprize" ng-model="tournament.tournamentprize" required />
							</div>
							<div class="col">
								<p class="input-note">Credits</p>
							</div>
						</div>
						<p class="validation-error" ng-show="submitted && addTournamentForm.tournamentprize.$error.required">Please enter tournament prize.</p>
					</label>
					<label class="item item-input item-stacked-label">
						<ul class="options redio-list">
							<li class="checkbox">
								<input type="checkbox" id="tournamentnormalrules" name="tournamentnormalrules" ng-model="tournament.tournamentnormalrules" ng-true-value="'1'" ng-false-value="'0'" required />
								<label for="tournamentnormalrules" class="input-label main-label">Normal Tournament Rules</label>
								<span class="input-label small-label" style="padding-left: 25px;">Lorem ipsum dolore set amet laboris tempore.</span>
								<div class="check" style="top: 20px;"></div>
							</li>
						</ul>
					</label>
					<label class="item item-input item-stacked-label item-text-wrap" ng-if="tournament.tournamentnormalrules == '1'">
						<ion-scroll direction="y" class="theroot">
							<p>- Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua sed do eiusmod tempor incididunt ut labore et.</p>

							<p>- Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua sed do eiusmod tempor incididunt ut labore et.</p>

							<p>- Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
						</ion-scroll>
					</label>
					<label class="item item-input item-stacked-label">
						<ul class="options redio-list">
							<li class="checkbox">
								<input type="checkbox" id="tournamentrules" name="tournamentrules" ng-model="tournament.tournamentrules" ng-true-value="'1'" ng-false-value="'0'" required />
								<label for="test" class="input-label main-label">Your Own Tournament Rules</label>
								<span class="input-label small-label" style="padding-left: 25px;">Lorem ipsum dolore set amet laboris tempore.</span>
								<div class="check" style="top: 20px;"></div>
							</li>
						</ul>
					</label>
					<label class="item item-input item-stacked-label" ng-if="tournament.tournamentrules == '1'">
						<textarea rows="4" name="tournamentrulesdetails" ng-model="tournament.tournamentrulesdetails"></textarea>
					</label>
					<div class="item item-input item-stacked-label">
						<span class="input-label main-label">Tournament Cover Image</span>
						<div class="row no-padding">
							<div class="col col-50 text-center">
								<button class="form-action with-image" ng-click="captureImage('TournamentCoverImage', 900, 300)">
									<img src="img/icon-camera-green.png" /> CAMERA
								</button>
							</div>
							<div class="col col-50 text-center">
								<button class="form-action with-image" ng-click="selectImage('TournamentCoverImage', 900, 300)">
									<img src="img/icon-menu-photos.png" /> GALLERY
								</button>
							</div>
						</div>
						<div ng-if="tournament.TournamentCoverImage">
							<img ng-src="{{tournament.TournamentCoverImage}}" style="height: 80px; width: 200px;" />
						</div>
					</div>
					<div class="item item-input item-stacked-label">
						<span class="input-label main-label">Tournament Logo Image</span>
						<div class="row no-padding">
							<div class="col col-50 text-center">
								<button class="form-action with-image" ng-click="captureImage('TournamentLogo', 300, 300)">
									<img src="img/icon-camera-green.png" /> CAMERA
								</button>
							</div>
							<div class="col col-50 text-center">
								<button class="form-action with-image" ng-click="selectImage('TournamentLogo', 300, 300)">
									<img src="img/icon-menu-photos.png" /> GALLERY
								</button>
							</div>
						</div>
						<div ng-if="tournament.TournamentLogo">
							<img ng-src="{{tournament.TournamentLogo}}" style="height: 80px; width: 80px;" />
						</div>
					</div>
					<label class="item item-input item-stacked-label">
						<button class="button button-block button-black" ng-click="addTournament(tournament, addTournamentForm.$invalid)">
							CREATE TOURNAMENT
						</button>
					</label>
				</div>
			</form>
		</div>
	</ion-content>
	<div class="tabs tabs-icon-top footer-tab">
		<a nav-transition="none" class="tab-item" href="#/menu/news-main">
			<i class="icon tab-icon-newsfeed"></i>
			NEWSFEED
		</a>
		<a nav-transition="none" class="tab-item" href="#/menu/explore">
			<i class="icon tab-icon-explore"></i>
			EXPLORE
		</a>
		<div nav-transition="none" class="tab-item" ng-click="launchChatNow()">
			<i class="icon tab-icon-chat"></i>
			CHAT
			<!-- <span class="badge badge-stable header-badge">10</span> -->
		</div>
		<a nav-transition="none" class="tab-item" href="#/menu/notifications">
			<i class="icon tab-icon-notifications"></i>
			NOTIFICATIONS
			<span class="badge badge-stable header-badge"></span>
		</a>
		<a nav-transition="none" class="tab-item" href="#/menu/profile/{{userInfo.userId}}">
			<i class="icon tab-icon-profile"></i>
			PROFILE
		</a>
	</div>
</ion-view>
