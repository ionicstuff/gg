<ion-view view-title="CREATE A COMMUNITY">
	<div class="bar bar-subheader">
		<button class="button icon-left ion-android-arrow-back button-clear button-custom" ng-click="goBack()">Back</button>
	</div>
	<ion-content class="has-big-subheader has-tabs has-custom-tab main-content profile-content">
		<div class="container margin">
			<form class="general-form" name="addCommunityForm" novalidate>
				<div class="list">
					<label class="item item-input item-stacked-label item-text-wrap">
						<span class="input-label small-label">Create a new community where you can invite any number of members. Eventually, you'll be able to create tournaments within your community, as well as gain exp as a whole. Note, you will be able to customize your theme after community creation.</span>
						<br/>
						<span class="input-label main-label">Community Type *</span>
						<ul class="options redio-list">
							<li>
								<input type="radio" id="public" name="communitytype" ng-model="community.communitytype" value="0" required />
								<label for="public">Public (Open to all members on the site)</label>
								<div class="check"></div>
							</li>
							<li>
								<input type="radio" id="private" name="communitytype" ng-model="community.communitytype" value="1" required />
								<label for="private">Private (By invite only)</label>
								<div class="check"></div>
							</li>
						</ul>
						<p class="validation-error" ng-show="submitted && addCommunityForm.communitytype.$error.required">Please Select Community Type.</p>
					</label>
					<label class="item item-input item-stacked-label item-text-wrap">
						<span class="input-label main-label">Community Title *</span>
						<span class="input-label small-label">Your community will be known as this. May be changed later.</span>
						<input name="communitytitle" type="text" ng-model="community.communitytitle" placeholder="" required />
						<p class="validation-error" ng-show="submitted && addCommunityForm.communitytitle.$error.required">Community title is required.</p>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label main-label">Gaming Platform *</span>
						<span class="input-label small-label">Choose a gaming platform your community is on.</span>
						<select name="communityplatformID" ng-model="community.communityplatformID" ng-options="platform.id as platform.text for platform in platforms" required>
							<option value="">Select Platform</option>
						</select>
						<p class="validation-error" ng-show="submitted && addCommunityForm.communityplatformID.$error.required">Please select platform.</p>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label main-label">About your Community *</span>
						<span class="input-label small-label">A brief description about your community.</span>
						<textarea rows="4" name="communitydescription" ng-model="community.communitydescription" required></textarea>
						<p class="validation-error" ng-show="submitted && addCommunityForm.communitydescription.$error.required">Community description is required.</p>
					</label>
					<div class="item item-input item-stacked-label">
						<span class="input-label main-label">Community Cover Image</span>
						<div class="row no-padding">
							<div class="col col-50 text-center">
								<button class="form-action with-image" ng-click="captureImage('CommunityCoverImage', 900, 300)">
									<img src="img/icon-camera-green.png" /> CAMERA
								</button>
							</div>
							<div class="col col-50 text-center">
								<button class="form-action with-image" ng-click="selectImage('CommunityCoverImage', 900, 300)">
									<img src="img/icon-menu-photos.png" /> GALLERY
								</button>
							</div>
						</div>
						<div ng-if="community.CommunityCoverImage">
							<img ng-src="{{community.CommunityCoverImage}}" style="height: 80px; width: 200px;" />
						</div>
					</div>
					<div class="item item-input item-stacked-label">
						<span class="input-label main-label">Community Logo/Avatar Image</span>
						<div class="row no-padding">
							<div class="col col-50 text-center">
								<button class="form-action with-image" ng-click="captureImage('CommunityLogo', 300, 300)">
									<img src="img/icon-camera-green.png" /> CAMERA
								</button>
							</div>
							<div class="col col-50 text-center">
								<button class="form-action with-image" ng-click="selectImage('CommunityLogo', 300, 300)">
									<img src="img/icon-menu-photos.png" /> GALLERY
								</button>
							</div>
						</div>
						<div ng-if="community.CommunityLogo">
							<img ng-src="{{community.CommunityLogo}}" style="height: 80px; width: 80px;" />
						</div>
					</div>
					<label class="item item-input item-stacked-label">
						<button class="button button-block button-black" ng-click="addCommunity(community, addCommunityForm.$invalid)">
							CREATE COMMUNITY
						</button>
					</label>
				</div>
			</form>
		</div>
	</ion-content>
	<div class="tabs tabs-icon-top footer-tab">
		<a nav-transition="none" class="tab-item" href="#/menu/news-main">
			<i class="icon tab-icon-newsfeed"></i>
			NEWSFEED
		</a>
		<a nav-transition="none" class="tab-item" href="#/menu/explore">
			<i class="icon tab-icon-explore"></i>
			EXPLORE
		</a>
		<div nav-transition="none" class="tab-item" ng-click="launchChatNow()">
			<i class="icon tab-icon-chat"></i>
			CHAT
			<!-- <span class="badge badge-stable header-badge">10</span> -->
		</div>
		<a nav-transition="none" class="tab-item" href="#/menu/notifications">
			<i class="icon tab-icon-notifications"></i>
			NOTIFICATIONS
			<span class="badge badge-stable header-badge"></span>
		</a>
		<a nav-transition="none" class="tab-item" href="#/menu/profile/{{userInfo.userId}}">
			<i class="icon tab-icon-profile"></i>
			PROFILE
		</a>
	</div>
</ion-view>
