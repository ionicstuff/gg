<ion-view view-title="ADD CAFE - USER">
	<div class="bar bar-subheader">
		<button class="button icon-left ion-android-arrow-back button-clear button-custom" ng-click="goBack()">Back</button>
	</div>
	<ion-content class="has-big-subheader has-tabs has-custom-tab main-content profile-content">
		<div class="container margin">
			<form class="general-form" name="addGameForm">
				<div class="list">
					<label class="item item-input item-text-wrap item-stacked-label">
						<span class="input-label small-label">Gaming Cafe User let all the gamers know about your gaming cafe by providing the details by filing out the form below. Feel free to post upcoming events banners to keep gamers coming to your cafe regularly.</span>
						<span style="margin-top: 10px;" class="input-label main-label">NAME OF THE GAMING CAFE</span>
						<span class="input-label small-label">Provide the actual name of the cafe</span>
						<input type="text" />
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label main-label uppercase">Brief about the Gaming Cafe</span>
						<span class="input-label small-label">Provide brief description about the gaming cafe.</span>
						<textarea rows="4"></textarea>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label main-label uppercase">Location</span>
						<span class="input-label small-label">Provide Address and Map Link</span>
						<input type="text" value="Address" />
						<input type="text" value="Map link" style="margin-top: 10px;" />
					</label>
					<label class="item item-input item-text-wrap item-stacked-label">
						<span class="input-label main-label uppercase">Amenities</span>
						<span class="input-label small-label">List down amenities provided by the Gaming Cafe.</span>
						<ul class="options redio-list chk-list">
							<li class="checkbox">
								<input type="checkbox" id="high-end" name="highEnd" ng-model="orderData.highEnd" value="highEnd" required />
								<label for="high-end" class="input-label checkbox-label">High-end gaming systems</label>
								<div class="check"></div>
							</li>
							<li class="checkbox">
								<input type="checkbox" id="high-speed" name="highSpeed" ng-model="orderData.highSpeed" value="highSpeed" required />
								<label for="high-speed" class="input-label checkbox-label">Hi-speed internet</label>
								<div class="check"></div>
							</li>
							<li class="checkbox">
								<input type="checkbox" id="multiPlatform" name="multiPlatform" ng-model="orderData.multiPlatform" value="multiPlatform" required />
								<label for="multiPlatform" class="input-label checkbox-label">Multi-platform gaming</label>
								<div class="check"></div>
							</li>
							<li class="checkbox">
								<input type="checkbox" id="refreshments" name="refreshments" ng-model="orderData.refreshments" value="refreshments" required />
								<label for="refreshments" class="input-label checkbox-label">Refreshments</label>
								<div class="check"></div>
							</li>
							<li class="checkbox">
								<input type="checkbox" id="latestGamingTitles" name="latestGamingTitles" ng-model="orderData.latestGamingTitles" value="latestGamingTitles" required />
								<label for="latestGamingTitles" class="input-label checkbox-label">Latest gaming titles</label>
								<div class="check"></div>
							</li>
						</ul>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label main-label uppercase">Gaming Cafe Cover Image</span>
						<div class="row no-padding">
							<div class="col col-50 text-center">
								<button class="form-action with-image">
									<img src="img/icon-camera-green.png" /> CAMERA
								</button>
							</div>
							<div class="col col-50 text-center">
								<button class="form-action with-image">
									<img src="img/icon-menu-photos.png" /> GALLERY
								</button>
							</div>
						</div>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label main-label uppercase">Gaming Cafe Logo/Avatar Image</span>
						<div class="row no-padding">
							<div class="col col-50 text-center">
								<button class="form-action with-image">
									<img src="img/icon-camera-green.png" /> CAMERA
								</button>
							</div>
							<div class="col col-50 text-center">
								<button class="form-action with-image">
									<img src="img/icon-menu-photos.png" /> GALLERY
								</button>
							</div>
						</div>
					</label>
					<label class="item item-input item-stacked-label">
						<button class="button button-block button-black">
							ADD A GAMING CAFE
						</button>
					</label>
				</div>
			</form>
		</div>
	</ion-content>
	<div class="tabs tabs-icon-top footer-tab">
		<a nav-transition="none" class="tab-item" href="#/menu/news-main">
			<i class="icon tab-icon-newsfeed"></i>
			NEWSFEED
		</a>
		<a nav-transition="none" class="tab-item" href="#/menu/explore">
			<i class="icon tab-icon-explore"></i>
			EXPLORE
		</a>
		<div nav-transition="none" class="tab-item" ng-click="launchChatNow()">
			<i class="icon tab-icon-chat"></i>
			CHAT
			<!-- <span class="badge badge-stable header-badge">10</span> -->
		</div>
		<a nav-transition="none" class="tab-item" href="#/menu/notifications">
			<i class="icon tab-icon-notifications"></i>
			NOTIFICATIONS
			<span class="badge badge-stable header-badge"></span>
		</a>
		<a nav-transition="none" class="tab-item" href="#/menu/profile/{{userInfo.userId}}">
			<i class="icon tab-icon-profile"></i>
			PROFILE
		</a>
	</div>
</ion-view>
