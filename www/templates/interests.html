<ion-view view-title="PROFILE" hide-nav-bar="true" class="interests-bg">
	<div class="bar bar-subheader full-subheader">
		<button class="button button-icon button-clear ion-navicon button-nav" menu-toggle="left">
		</button>
		<h2 class="title">PROFILE</h2>
	</div>
	<ion-content class="has-footer fullscreen-content">
		<div class="header-text text-center">
			<h3 class="text-white">Select Your Gaming Genre</h3>
			<p class="sub-heading">You can select multiple genres</p>
			<button class="button button-clear button-image">
				<img src="img/icon-unknown.png" />
			</button>
		</div>
		<div class="grid-menu-container">
			<ul vertilize-container class="grid-menu-list">
				<li vertilize class="grid-menu-item" ng-repeat="interest in interests" ng-click="toggleSelection(interest)">
					<div class="menu-image" ng-show="!interest.selected" style="background: url({{interest.icon}}) no-repeat center; background-size: contain;">
					</div>
					<div class="menu-image" ng-show="interest.selected" style="background: url({{interest.activeIcon}}) no-repeat center; background-size: contain;">
					</div>
					<p class="uppercase item-title">{{interest.title}}</p>
				</li>
			</ul>
		</div>
	</ion-content>
	<div class="bar bar-footer bar-transparent hide-on-keyboard-open" ng-click="saveInterest()">
		<div class="title">PROCEED</div>
	</div>
</ion-view>
